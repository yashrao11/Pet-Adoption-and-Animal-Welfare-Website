  <body>
    <div class="row">
      <div class="col-lg-6 col-xs-12">
        <div id="container">
          <div><h2>Add a Pet</h2></div>

          <form id="add-pets-form" method="POST">
            <input
              id="add-pet-field"
              type="text"
              name="Petname"
              placeholder="Pet name"
            />
            <input
              id="add-pet-field"
              type="text"
              name="Type"
              placeholder="Pet Type"
            />
            <input
              id="add-pet-field"
              type="text"
              name="Vaccination"
              placeholder="Vaccinated (Yes/No)"
            />
            <input
              id="add-pet-field"
              type="text"
              name="Name"
              placeholder="Name"
            />
            <input
              id="add-pet-field"
              type="text"
              name="Email"
              placeholder="Email"
            />
            <input
              id="add-pet-field"
              type="text"
              name="PhoneNo"
              placeholder="Phone no"
            />
            <input
              id="add-pet-field"
              type="text"
              name="Resi"
              placeholder="Pet Residence"
            />
            <input type="file" id="photo" name="Image" />
            <button>Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-xs-12" >
        <img src="img/undraw_pet_adoption_2qkw.svg" alt="" />
      </div>
    </div>

    <!-- Footer -->
    <section>
      <div class="footer-container">
        <div class="footer">
          <img class="footer-logo" src="img\logo_final.png" alt="" />
          <div class="tag">
            <h1 class="logoname1">Frienimal</h1>
            <p class="tagline">Adopt a Forever Friend today!</p>
          </div>
          <div class="footer-heading footer-1">
            <h2>About us</h2>
            <a href="#">BLOG</a>
            <a href="#">Contributors</a>
            <a href="#">Foster Homes</a>

          <div class="footer-heading footer-2">
            <h2>Contact us</h2>
            <a href="#">Jobs</a>
            <a href="#">Support</a>
            <a href="#">Sponsorships</a>
          </div>

          <div class="footer-email-form" id="signup">
            <h2>Join our newsletter</h2>
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              id="footer-email"
            />
            <input
              type="Submit"
              value="Sign Up"
              onclick="signup()"
              id="footer-email-btn"
            />

            <br /><br />

            <div class="wrapper">
              <div class="button">
                <div class="icon">
                  <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
              </div>
              <div class="button">
                <div class="icon">
                  <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
              </div>
              <div class="button">
                <div class="icon">
                  <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
              </div>
              <div class="button">
                <div class="icon">
                  <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
